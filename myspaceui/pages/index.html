<!doctype html>
<html>
    
    <head>
        <title>SPA on Matter</title>
        <script src="../lib/angular/angular.min.js"></script>
        <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body ng-app="spaApp">
		<div class ="container-fluid">
        <div ng-controller="expenseController">
            <p>{{ firstName }}&nbsp;{{ lastName }}</p>
            <div ng-repeat="exp in expenses">
            	<exp-info info="exp"></exp-info>
            </div>
        </div>

        <!-- Modules, Controllers & Directives-->
        <script src= "../js/module/appModule.js"> </script>
        <script src = "../js/controller/expenseController.js"></script>
		<script src = "../js/directives/expInfo.js"></script>
        
        <!-- Jquery Bootstrap dependencies-->
        <script src="../lib/jquery/jquery-1.12.3.min.js"></script>
        <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
		</div>
    </body>
</html>
